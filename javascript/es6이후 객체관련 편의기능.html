<!DOCTYPE html>
<html lang="en">

<head>

  <title>es6이후 편의기능</title>
</head>

<body>
  <script>
    /*

    false로 인식되는 사례 값들
    undefined, null, 0
    
    es6이후 객체관련 추가된 편의기능들
    -객체의 property key값을 대괄호로 감싸면 변수로 치환가능

    false로 인식되는 값이 들어올 때 || 뒤에 디폴트 값 입력가능
    false로 인식되는 값이 들어올 때 && 뒤에 디폴트 값 입력가능

    자바스크립트 구문이 실행 도중에 코드 중간에 비어있는 객체의 값을 호출하면 런타임에러가 발생하면서 코드가 중간에 멈춤
    이때 옵셔널 체이닝을 이용해서 해당 객체값이 있을때에만 구문 실행
    */

    const name = 'sirname';

    let obj = {
      [name]: 'David',
      age: 20,
      address: 'seoul'
    }

    console.log(obj);


    /*false로 인식되는 사례 값들
    undefined, null, 0
    */
    let productName;
    // productName = 'laptop';

    console.log(productName); //결과값 undefined가 뜸

    console.log(productName || 'nothing'); //undefined값이 뜰 때 대신 뜰 단어(대체값)를 지정하는 것, 예시) 익스플로어, 크롬 호환안될때
    console.log(productName && 'nothing'); //false로 인식되는 값이 들어올 때 || 뒤에 디폴트 값 입력가능, false로 인식되는 값이 들어올 때 && 뒤에 디폴트 값 입력가능


    //비어있는 객체의 값을 호출하려고 할때
    //(Optional Chaining)을 설정하지 않으면 에러가 발생하면서 코드 중지됨
    //비어있는 객체 뒤에 ?를 붙여서 Optional Chaining 설정을 하면 설사 객체 값이 비어있더라도 일단은 넘어가고
    //만역 객체값이 있으면 실행하는 식으로 객체값의 유무에 따라서 선택적 실행가능

    conosle.log(test.name);//런타임에러가 뜸
    conosle.log(test?.name); //해결방법 앞에 ? 붙임

  </script>
</body>

</html>
