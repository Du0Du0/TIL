<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reduce를 이용한 사칙연산</title>
</head>

<body>
  <script>
    const calc = (how, ...rest) => {
      console.log(how);
      console.log(rest);

      if (how === '+') return rest.reduce((acc, cur) => acc + cur);
      if (how === '-') return rest.reduce((acc, cur) => acc - cur);
      if (how === '*') return rest.reduce((acc, cur) => acc * cur);
      if (how === '/') return rest.reduce((acc, cur) => acc / cur);
    }
    console.log(calc('*', 123, 2, 8)); // 1968
  </script>
</body>

</html>
