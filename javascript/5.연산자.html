<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    연산자:
    -특정 값을 도출하기 위한 계산을 처리하는 식별자

    산술연산자 (후위, 전위)
    -수학적인 연산처리 (+,-,*,/,%,++,--, **)

    대입연산자
    -특정 값을 대입하기 위한 연산 (=,+=, -=, *=)

    비교연산자
    -복수개의 값을 서로 비교하기 위한 연산 (boolean값 생성)
    */

    console.log(2 + 3);
    console.log(2 - 3);
    console.log(2 * 3);
    console.log(2 / 3); //1.5
    console.log(2 % 3); //1 페이징 버튼 만들 때

    let num = 3;
    //num = num + 3;
    num += 3 //6
    //자기 자신에 연산처리한 값을 다시 자기자신에게 덮어쓰기
    console.log(num);
  </script>
</body>

</html>
